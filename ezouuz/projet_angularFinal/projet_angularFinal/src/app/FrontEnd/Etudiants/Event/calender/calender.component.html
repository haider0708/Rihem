<app-header></app-header>
<div class="container-fluid">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-lg-10 col-md-12 col-sm-12"> <!-- Adjusted column size for larger screens -->
      <div class="card mt-5" style="width: 100%; max-width: 1500px;"> <!-- Adjusted width of the card -->
        <div class="card-body d-flex flex-column justify-content-center align-items-center" style="height: 100%;"> <!-- Center card content -->
          <h2 class="card-title text-center mb-4" style="color: black;">Calendar</h2> <!-- Changed title color to black -->
          <style>
            /* Override FullCalendar day text color */
            full-calendar .fc-day {
              color: black !important;
            }
          </style>
          <div class="flex-grow-1 calendar-container" style="width: 100%; height: 80%;"> <!-- Adjusted height of the calendar container -->
            <!-- Bind the [eventContent] directive to the renderEvent method -->
            <full-calendar [options]="calendarOptions" [events]="events" (eventContent)="renderEvent($event)"></full-calendar>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
