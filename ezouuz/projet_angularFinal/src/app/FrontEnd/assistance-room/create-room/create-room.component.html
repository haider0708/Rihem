<body>
<div class="row mt-3 mx-3" style="margin-top: 25px;">
  <div class="col-md-3">
    <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
      <img src="/assets/assistanceRoom/image.jpg" data-mdb-animation="slide-right" data-mdb-toggle="animation"
           data-mdb-animation-reset="true" data-mdb-animation-start="onScroll" data-mdb-animation-on-scroll="repeat">

      <h3 class="mt-3 text-white">Study Vibes: Spark Your Productivity and Achieve Your Goals!</h3>
      <p class="white-text">Find Your Focus Zone: Join Our Collaborative Study Space!</p>
    </div>
  </div>

  <div class="col-md-9 justify-content-center">
    <div class="card card-custom pb-4">
      <div class="card-body mt-0 mx-5">
        <div class="text-center mb-3 pb-2 mt-3">
          <h4 style="color: #495057;">Create Room</h4>
        </div>

        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">


          <div class="row mb-4">
            <div class="col">
              <div data-mdb-input-init class="form-outline">
                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">room name</span>
                  </div>
                  <input formControlName="name" type="text" class="form-control" placeholder="Room name ..." aria-label="room" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Description</span>
                  </div>
                  <input type="text" formControlName="description" class="form-control" aria-label="With textarea"/>
                </div>

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Capacity</span>
                  </div>
                  <input type="number" class="form-control" id="capacity" formControlName="capacity" name="capacity" required>
                </div>

              </div>





            </div>
          </div>


<div class="row mb-4">
  <div class="col">

      <div data-mdb-input-init class="form-outline">
        <p-selectButton formControlName="typeRoom" [options]="stateOptions" [(ngModel)]="valueRoom"
                        optionLabel="label" optionValue="value" style=" font-size: 12px; "></p-selectButton>

    </div>
  </div>
</div>
          <div class="row mb-4">
            <div class="col">
              <div data-mdb-input-init class="form-outline">
                <input formControlName="image" type="file" (change)="onFileSelected($event)"
                       class="form-control input-custom">

              </div>
            </div>
          </div>

          <div class="float-end">
            <button type="submit" [disabled]="myForm.invalid" style="background-color: #0062CC;"
                    class="btn btn-primary btn-rounded">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
