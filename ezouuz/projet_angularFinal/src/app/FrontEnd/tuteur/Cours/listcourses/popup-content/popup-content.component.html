

    
    
        <form (ngSubmit)="onSubmit()" class="modif-cours-form">
          <div class="success-message" *ngIf="ajoutReussi">
            Course updated successfully
          </div>
            <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="titlem" name="title" [(ngModel)]="coursToEdit.title" required>
        </div>
       
        <div class="form-group">
          <label for="file">File (PDF):</label>
          <input type="file" id="coursm" (change)="onFileChange($event)" accept=".pdf" required>
        </div>
        <div class=" text-center"> <button  type="submit" class="btn btn-info" >Save Changes</button> </div>

      </form>
