<app-header></app-header>
<main class="main-content mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="
        background-image: url('assets/frontOffice/img/Research-Banner.jpg');
        background-position: top;
        position: relative;
      ">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 text-center mx-auto">
                    <h1 class="text-white mb-2 mt-5">Mes Offres</h1>
                    <p class="text-lead text-white">
                        Découvrez tout ce que notre université a à offrir. Explorez nos
                        formations, cours, évenements et faites vos réservations en quelques
                        clics.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center text-center">
            <div class="col-xl-8 col-lg-8 col-md-7 mx-auto text-center">
                <div class=" z-index-0 text-center">

                    <!-- Ajoutez cette section après votre formulaire -->

                    <div class="card py-5">
                        <form role="form" (submit)="add()" #reservationForm="ngForm" class="mx-3">
                            <div class="row">

                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <input type="text" class="form-control" placeholder="Titre" aria-label="Titre"
                                            id="titre" name="titre" [(ngModel)]="offer.titre" required />

                                    </div>

                                    <div class="col-6 mb-3">
                                        <input type="text" class="form-control" placeholder="Description"
                                            aria-label="Description" id="description" name="description"
                                            [(ngModel)]="offer.description" required />


                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <input type="date" class="form-control" aria-label="DateSoumission"
                                            id="dateSoumission" name="dateSoumission" [(ngModel)]="offer.dateSoumission"
                                            required />

                                    </div>

                                    <div class="row">
                                        <div class="col-12 mb-3">
                                            <label for="pdfFile" class="form-label">Fichier PDF</label>
                                            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" (change)="onFileChange($event)" class="form-control" multiple>
                                        
                                            
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-7"></div>
                                        <button type="submit" class="col-2 btn bg-gradient-success w-20 mx-2">
                                            <strong class="text-white">Ajouter</strong>
                                        </button>
                                        <a type="button" routerLink="/offer" class="col-2 btn bg-gradient-danger w-20">
                                            <strong class="text-white"> Annuler</strong>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




</main>
